name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # Manual trigger

jobs:
  publish-moda:
    runs-on: ubuntu-latest
    environment: pypi-moda
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a # v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Build moda
        working-directory: packages/moda
        run: uv build

      - name: Publish moda to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/moda/dist/

