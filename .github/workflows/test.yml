name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a # v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies (moda)
        working-directory: packages/moda
        run: uv sync --all-extras --dev

      - name: Install dependencies (moda-openai)
        working-directory: packages/moda-openai
        run: uv sync --all-extras --dev

      - name: Install dependencies (moda-anthropic)
        working-directory: packages/moda-anthropic
        run: uv sync --all-extras --dev

      - name: Run unit tests
        run: |
          cd packages/moda
          uv run pytest ../../tests/test_conversation.py -v

      - name: Run integration tests
        run: |
          cd packages/moda
          uv run pytest ../../tests/test_integration.py -v

      - name: Run moda-openai tests
        working-directory: packages/moda-openai
        run: uv run pytest tests/ -v --ignore=tests/metrics
        continue-on-error: true

      - name: Run moda-anthropic tests
        working-directory: packages/moda-anthropic
        run: uv run pytest tests/ -v
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a # v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        working-directory: packages/moda
        run: uv sync --dev

      - name: Run ruff
        working-directory: packages/moda
        run: uv run ruff check traceloop/
